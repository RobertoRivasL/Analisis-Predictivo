# Configuración del Framework de Automatización
# Roberto Rivas Lopez

# ============================================
# CONFIGURACIÓN DE NAVEGADOR
# ============================================
navegador=chrome
headless=false
timeout=30

# ============================================
# CONFIGURACIÓN DE ENTORNO
# ============================================
entorno=desarrollo
url.base=https://example.com

# URLs por entorno
url.desarrollo=https://dev.example.com
url.testing=https://test.example.com
url.produccion=https://www.example.com

# ============================================
# CONFIGURACIÓN DE EJECUCIÓN REMOTA
# ============================================
ejecucion.remota=false
url.remota=http://localhost:4444/wd/hub

# ============================================
# CONFIGURACIÓN DE REPORTES
# ============================================
reportes.directorio=target/reportes
reportes.allure.enabled=true
reportes.extent.enabled=true

# ============================================
# CONFIGURACIÓN DE INTELIGENCIA/IA
# ============================================
inteligencia.enabled=false
inteligencia.modelo.prediccion=random_forest
inteligencia.umbral.confianza=0.75

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ============================================
bd.url=jdbc:mysql://localhost:3306/automatizacion_pruebas
bd.usuario=root
bd.password=password
bd.driver=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
log.nivel=INFO
log.archivo=logs/automatizacion.log