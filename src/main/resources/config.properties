# Configuración del Framework de Automatización
# Autor: Roberto Rivas Lopez

# ========================================
# CONFIGURACIÓN DEL NAVEGADOR
# ========================================
navegador=chrome
headless=false
ejecucion.remota=false
url.remota=http://localhost:4444/wd/hub

# ========================================
# CONFIGURACIÓN DE TIMEOUTS (SEGUNDOS)
# ========================================
timeout.implicito=10
timeout.explicito=30
timeout=30

# ========================================
# CONFIGURACIÓN DEL ENTORNO
# ========================================
entorno=desarrollo
url.base=https://www.google.com

# URLs por entorno
url.base.desarrollo=https://dev.ejemplo.com
url.base.testing=https://test.ejemplo.com
url.base.produccion=https://www.ejemplo.com

# ========================================
# CONFIGURACIÓN DE INTELIGENCIA ARTIFICIAL
# ========================================
inteligencia.enabled=false
openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4
openai.max.tokens=1000

# ========================================
# CONFIGURACIÓN DE REPORTES
# ========================================
reportes.directorio=reportes/
screenshots.directorio=reportes/screenshots/
allure.results.directory=target/allure-results

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS (OPCIONAL)
# ========================================
db.enabled=false
db.url=jdbc:mysql://localhost:3306/automatizacion
db.username=root
db.password=

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================
log.level=INFO
log.file=logs/automatizacion.log